

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>
            Users
            <button type="button" class="btn btn-primary pull-right"
                    ng-click="openUserModal()">
                <i class="fa fa-plus"></i> New user
            </button>
        </h2>
        <ol class="breadcrumb">          
            <li class="active">
                <strong>Users</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Список</h5>
                </div>
                <div class="ibox-content">

                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" ng-model="UserSearch" class="form-control ng-pristine ng-valid ng-empty ng-touched" placeholder="Search">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                      
                    </div>
                    <br />
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="User in Users | filter:UserSearch">
                                <td>{{$index + 1}}</td>
                                <td>{{User.username}}</td>
                                <td>{{User.firstName}}</td>
                                <td>{{User.lastName}}</td>
                                <td class="text-right">
                                    <button class="btn btn-warning" ng-click="openUserModal(User)"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger" ng-click="openConfirmModal(User._id)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr ng-show="!Users.length">
                                <td>not Found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
