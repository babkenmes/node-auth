<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="middle-box text-center loginscreen  animated fadeInUp">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h2 class="">Добро Пожаловать</h2>
                </div>
                <div class="ibox-content">
                    <div>
                    </div>
                    <form class="landing-page m-t" role="form">
                        <div class="form-group or-container">
                        </div>
                        <div class="form-group">
                            <label>Username</label> <input type="text"
                                                              placeholder=""
                                                              class="form-control" ng-model="User.username">
                        </div>
                        <div class="form-group">
                            <label>First Name</label> <input type="text"
                                                      placeholder=""
                                                      class="form-control" ng-model="User.firstName">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label> <input type="text"
                                                          placeholder=""
                                                          class="form-control" ng-model="User.lastName">
                        </div>
                        <div class="form-group">
                            <label>Some Field</label> <input type="text"
                                                            placeholder=""
                                                            class="form-control" ng-model="User.someField">
                        </div>
                        <div class="form-group">
                            <label>Password</label> <input type="password"
                                                         placeholder=""
                                                         class="form-control" ng-model="User.password">
                        </div>
                        <button data-ng-click="register()" type="submit" class="btn btn-primary block full-width m-b"><i class="fa fa-sign-in" aria-hidden="true"></i> Register</button>

                        <div class="alert alert-{{message.status}} alert-dismissable" data-ng-hide="message.text == ''">
                            {{message.text}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
